name: dtrack-dev

services:
  traefik:
    image: traefik:v3
    command:
    - "--providers.docker=true"
    - "--entrypoints.web.address=:8080"
    ports:
    - "127.0.0.1:8080:8080"
    volumes:
    # For rootless Podman, set the DOCKER_SOCK environment variable:
    # export DOCKER_SOCK="$(podman system info --format='{{.Host.RemoteSocket.Path}}')"
    - "${DOCKER_SOCK:-/var/run/docker.sock}:/var/run/docker.sock:ro"
    restart: unless-stopped

  frontend:
    image: "ghcr.io/dependencytrack/hyades-frontend:${DT_FRONTEND_VERSION:-snapshot}"
    environment:
      API_BASE_URL: "http://localhost:8080"
    labels:
      traefik.enable: "true"
      traefik.http.routers.frontend.rule: "PathPrefix(`/`)"
      traefik.http.routers.frontend.priority: "1"
    healthcheck:
      test: [ "NONE" ]
    restart: unless-stopped

  apiserver:
    image: "ghcr.io/dependencytrack/hyades-apiserver:${DT_APISERVER_VERSION:-snapshot}"
    labels:
      traefik.enable: "true"
      traefik.http.routers.apiserver.rule: "PathPrefix(`/api`)"
      traefik.http.routers.apiserver.priority: "2"
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      endpoint_mode: dnsrr
      mode: replicated
      replicas: 3
      resources:
        limits:
          memory: 1g
    environment:
      ALPINE_BCRYPT_ROUNDS: "4"
      DT_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/dtrack"
      DT_DATASOURCE_USERNAME: "dtrack"
      DT_DATASOURCE_PASSWORD: "dtrack"
      KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
    healthcheck:
      test: [ "NONE" ]
    volumes:
    - "apiserver-data:/data"
    restart: unless-stopped

  kafka:
    image: apache/kafka:4.1.1
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1" ]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
    - "kafka-data:/var/lib/kafka/data"
    restart: unless-stopped

  kafka-init:
    image: apache/kafka:4.1.1
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: >-
      sh -c "
        /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --topic dtrack.repo-meta-analysis.component --partitions 3 --replication-factor 1 --bootstrap-server kafka:9092 &&
        /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --topic dtrack.repo-meta-analysis.result --partitions 3 --replication-factor 1 --bootstrap-server kafka:9092 &&
        /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --topic dtrack.vuln-analysis.component --partitions 3 --replication-factor 1 --bootstrap-server kafka:9092 &&
        /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --topic dtrack.vuln-analysis.result --partitions 3 --replication-factor 1 --bootstrap-server kafka:9092 &&
        /opt/kafka/bin/kafka-topics.sh --create --if-not-exists --topic dtrack.vuln-analysis.result.processed --partitions 3 --replication-factor 1 --bootstrap-server kafka:9092
      "
    restart: on-failure

  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: "dtrack"
      POSTGRES_USER: "dtrack"
      POSTGRES_PASSWORD: "dtrack"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 3
    ports:
    - "127.0.0.1:5432:5432"
    volumes:
    - "postgres-data:/var/lib/postgresql/data"
    restart: unless-stopped

volumes:
  apiserver-data: {}
  kafka-data: {}
  postgres-data: {}
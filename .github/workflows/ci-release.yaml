name: Release CI

on:
  workflow_dispatch:
    inputs:
      release-version:
        required: false
        default: ''
        description: >-
          Release version (e.g. 5.7.0 or 5.7.0-RC1).
          Leave empty to let Maven compute it from the current SNAPSHOT version.
        type: string
      development-version:
        required: false
        default: ''
        description: >-
          Next development version (e.g. 5.8.0-SNAPSHOT).
          Leave empty for automatic increment (e.g. 5.7.1-SNAPSHOT or 5.7.0-RC2-SNAPSHOT).
        type: string
      dry-run:
        required: false
        default: false
        description: >-
          Perform a dry run without pushing changes or creating releases.
        type: boolean

permissions: { }

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # tag=v6.0.1
        with:
          token: "${{ secrets.BOT_RELEASE_TOKEN }}"
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # tag=v5.2.0
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Configure Git
        run: |
          git config user.name "dependencytrack-bot"
          git config user.email "106437498+dependencytrack-bot@users.noreply.github.com"

      - name: Perform Maven Release
        run: |-
          MAVEN_ARGS="-B"
          if [[ -n "${{ inputs.release-version }}" ]]; then
            MAVEN_ARGS="${MAVEN_ARGS} -DreleaseVersion=${{ inputs.release-version }}"
          fi
          if [[ -n "${{ inputs.development-version }}" ]]; then
            MAVEN_ARGS="${MAVEN_ARGS} -DdevelopmentVersion=${{ inputs.development-version }}"
          fi
          if [[ "${{ inputs.dry-run }}" == "true" ]]; then
            MAVEN_ARGS="${MAVEN_ARGS} -DdryRun=true"
          fi
          export MAVEN_ARGS

          mvn release:prepare

      - name: Create GitHub Release
        if: ${{ !inputs.dry-run }}
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_RELEASE_TOKEN }}
        run: |
          RELEASE_VERSION=$(git describe --tags --abbrev=0)
          echo "Release version: ${RELEASE_VERSION}"

          PRERELEASE_FLAG=""
          if [[ "${RELEASE_VERSION}" == *-* ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "${RELEASE_VERSION}" \
            --generate-notes \
            ${PRERELEASE_FLAG}
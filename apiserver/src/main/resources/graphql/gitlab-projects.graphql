query (
  $cursor: String
  $archived: ProjectArchived = EXCLUDE
  $topics: [String!] = []
) {
  projects(
    archived: $archived
    topics: $topics
    membership: true
    first: 100
    after: $cursor
  ) {
    nodes {
      name
      fullPath
      maxAccessLevel {
        stringValue
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
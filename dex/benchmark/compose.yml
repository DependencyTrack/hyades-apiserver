---
name: dex-benchmark

services:
  postgres:
    image: postgres:14-alpine
    # Configuration is derived from PGTune (https://pgtune.leopard.in.ua/),
    # using the following system parameters:
    # - DB Version:     14
    # - OS Type:        Linux
    # - DB Type:        Online Transaction Processing System
    # - Total Memory:   4GB
    # - Number of CPUs: 4
    # - Data Storage:   SSD
    command: >-
      -c shared_buffers=1GB
      -c effective_cache_size=3GB
      -c maintenance_work_mem=256MB
      -c wal_buffers=16MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=3449kB
      -c huge_pages=off
      -c min_wal_size=2GB
      -c max_wal_size=8GB
      -c wal_compression=on
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2
    environment:
      POSTGRES_DB: "dex"
      POSTGRES_USER: "dex"
      POSTGRES_PASSWORD: "dex"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 3
    ports:
    - "127.0.0.1:5432:5432"
    volumes:
    - "postgres-data:/var/lib/postgresql/data"
    restart: unless-stopped

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATA_SOURCE_URI: "postgres:5432/postgres?sslmode=disable"
      DATA_SOURCE_USER: "dex"
      DATA_SOURCE_PASS: "dex"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v3.7.3
    ports:
    - "127.0.0.1:9090:9090"
    volumes:
    - "./prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    - "prometheus-data:/prometheus"
    restart: unless-stopped

  prometheus-pushgateway:
    image: prom/pushgateway:v1.11.2
    ports:
    - "127.0.0.1:9091:9091"
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:12.1.1
    ports:
    - "127.0.0.1:3000:3000"
    volumes:
    - "grafana-data:/var/lib/grafana"
    - "./grafana-dashboard.json:/etc/dashboards/dex.json:ro"
    - "./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:r"
    - "./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro"
    restart: unless-stopped

volumes:
  grafana-data: {}
  postgres-data: {}
  prometheus-data: {}
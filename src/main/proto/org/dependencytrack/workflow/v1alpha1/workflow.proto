syntax = "proto3";

package org.dependencytrack.workflow.v1alpha1;

option java_multiple_files = true;
option java_package = "org.dependencytrack.proto.workflow.v1alpha1";

message WorkflowRunArgs {
  oneof args {
    ProcessBomUploadWorkflowRunArgs process_bom_upload_args = 1;
  }
}

message ProcessBomUploadWorkflowRunArgs {
  string project_uuid = 1;
  string project_name = 2;
  string project_version = 3;
}
type: object
properties:
  id:
    type: integer
    format: int32
    description: The unique identifier of the CSAF source
  name:
    type: string
    description: The name of the CSAF source
  url:
    type: string
    description: The URL or domain of the CSAF source
  aggregator:
    type: boolean
    description: Whether this is an aggregator (true) or provider (false)
  discovered:
    type: boolean
    default: false
    description: Whether the source was discovered (true) or manually added (false)
  enabled:
    type: boolean
    description: Whether the source is enabled
  domain:
    type: boolean
    description: Whether the URL is a domain (true) or full URL (false)
  last_fetched:
    type: string
    format: date-time
    nullable: true
    description: Timestamp of last successful fetch from this source
    example: "2024-01-15T10:30:00Z"
required:
  - name
  - url
  - aggregator
  - enabled
  - domain

type: object
properties:
  id:
    type: string
    format: uuid
  workflow_name:
    type: string
  workflow_version:
    type: integer
    format: int32
    minimum: 1
    maximum: 100
  workflow_instance_id:
    type: string
  task_queue_name:
    type: string
  status:
    $ref: "./workflow-run-status.yaml"
  priority:
    type: integer
    format: int32
    minimum: 0
    maximum: 100
  concurrency_key:
    type: string
  labels:
    type: object
    additionalProperties:
      type: string
  created_at:
    $ref: "./timestamp.yaml"
  updated_at:
    $ref: "./timestamp.yaml"
  started_at:
    $ref: "./timestamp.yaml"
  completed_at:
    $ref: "./timestamp.yaml"
required:
- id
- workflow_name
- workflow_version
- task_queue_name
- status
- priority
- created_at
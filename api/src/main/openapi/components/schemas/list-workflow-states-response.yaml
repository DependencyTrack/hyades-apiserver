type: object
properties:
  id:
    type: integer
    format: int64
  parent:
    $ref: './list-workflow-states-response.yaml'
  step:
    type: string
    enum:
      - BOM_CONSUMPTION
      - BOM_PROCESSING
      - VULN_ANALYSIS
      - REPO_META_ANALYSIS
      - POLICY_EVALUATION
      - METRICS_UPDATE
      - POLICY_BUNDLE_SYNC
      - PROJECT_CLONE
  status:
    type: string
    enum:
      - PENDING
      - TIMED_OUT
      - COMPLETED
      - FAILED
      - CANCELLED
      - NOT_APPLICABLE
  failure_reason:
    type: string
  token:
    type: string
    format: uuid
  started_at:
    type: string
    format: date-time
    example: "2025-07-07T15:44:10.377Z"
  updated_at:
    type: string
    format: date-time
    example: "2025-07-07T15:44:10.377Z"
type: object
properties:
  name:
    type: string
    maxLength: 255
  version:
    type: string
    maxLength: 255
  latest_version:
    type: string
    maxLength: 255
  group:
    type: string
    maxLength: 255
  classifier:
    type: string
    maxLength: 255
  hashes:
    $ref: "./hashes.yaml"
  integrity_check_status:
    type: string
    maxLength: 255
  cpe:
    type: string
    maxLength: 255
  purl:
    type: string
    maxLength: 1024
  published:
    $ref: "./timestamp.yaml"
  swid_tag_id:
    type: string
    maxLength: 255
  internal:
    type: boolean
  copyright:
    type: string
    maxLength: 255
  license:
    type: string
    maxLength: 255
  license_expression:
    type: string
    maxLength: 255
  license_url:
    type: string
    maxLength: 255
  resolved_license:
    $ref: "./license.yaml"
  occurrence_count:
    type: integer
    format: int64
    minimum: 0
  last_inherited_risk_score:
    type: number
    format: double
  vulnerabilities:
    type: integer
    format: int32
    minimum: 0
  uuid:
    type: string
    format: uuid
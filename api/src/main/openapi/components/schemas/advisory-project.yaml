type: object
properties:
  id:
    type: integer
    format: int32
    description: The project ID
  name:
    type: string
    description: The name of the project
  uuid:
    type: string
    format: uuid
    description: The UUID of the project
  desc:
    type: string
    description: The description of the project
  version:
    type: string
    description: The version of the project
required:
  - id
  - name
  - uuid
  - desc
  - version

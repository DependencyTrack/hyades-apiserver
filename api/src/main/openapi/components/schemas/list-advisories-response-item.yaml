type: object
properties:
  id:
    type: integer
    format: int64
    description: The unique identifier of the advisory
  title:
    type: string
    description: The title of the advisory
  url:
    type: string
    description: The URL of the advisory
  seen:
    type: boolean
    description: Whether the advisory has been marked as seen
  last_fetched:
    $ref: "./timestamp.yaml"
    description: The timestamp when the advisory was last fetched
  publisher:
    type: string
    description: The publisher of the advisory
  name:
    type: string
    description: The name/tracking ID of the advisory
  version:
    type: string
    description: The version of the advisory
  format:
    type: string
    description: The format of the advisory (e.g., CSAF)
  affected_components:
    type: integer
    format: int32
    description: The number of affected components
  affected_projects:
    type: integer
    format: int32
    description: The number of affected projects
  content:
    type: string
    nullable: true
    description: The full content of the advisory document
required:
  - id
  - title
  - url
  - seen
  - last_fetched
  - publisher
  - name
  - version
  - affected_components
  - affected_projects

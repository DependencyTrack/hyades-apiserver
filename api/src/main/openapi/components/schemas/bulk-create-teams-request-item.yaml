type: object
properties:
  id:
    type: string
    description: ID of the bulk item. Must be unique in the bulk.
  name:
    type: string
    description: Name of the team to create
    maxLength: 255
  permissions:
    type: array
    items:
      type: string
      maxLength: 255
    uniqueItems: true
    description: Permissions to assign to the team
required:
- id
- name
type: object
properties:
  id:
    type: string
    format: uuid
  url:
    type: string
    format: uri
  namespace:
    type: string
    format: uri
  name:
    type: string
  enabled:
    type: boolean
  last_discovery_at:
    $ref: "../timestamp.yaml"
  created_at:
    $ref: "../timestamp.yaml"
  updated_at:
    $ref: "../timestamp.yaml"
required:
- id
- url
- namespace
- name
- enabled
- created_at
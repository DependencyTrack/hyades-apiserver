get:
  operationId: listAdvisories
  summary: List all advisories
  description: |-
    Returns a paginated list of advisories, sorted by name in ascending order.

    Always reports `EXACT` total counts.

    Requires the `VULNERABILITY_MANAGEMENT` or `VULNERABILITY_MANAGEMENT_READ` permission.
  tags:
  - Advisories
  parameters:
  - name: format
    in: query
    description: Filter advisories by format (e.g., CSAF)
    required: false
    schema:
      type: string
  - name: search_text
    in: query
    description: Search text to filter advisories
    required: false
    schema:
      type: string
  - $ref: "../components/parameters/page-token.yaml"
  - $ref: "../components/parameters/pagination-limit.yaml"
  responses:
    "200":
      description: Paginated list of advisories
      content:
        application/json:
          schema:
            $ref: "../components/schemas/list-advisories-response.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

post:
  operationId: uploadAdvisory
  summary: Upload advisory document
  description: Requires permission <strong>VULNERABILITY_ANALYSIS_CREATE</strong>
  tags:
    - Advisories
  parameters:
    - name: format
      in: query
      description: The format of the advisory document
      required: true
      schema:
        type: string
        enum:
          - CSAF
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
              description: The advisory document file to upload
          required:
            - file
  responses:
    "200":
      description: Advisory Uploaded
      content:
        text/plain:
          schema:
            type: string
    "400":
      $ref: "../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "500":
      description: Internal Server Error
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/problem-details.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

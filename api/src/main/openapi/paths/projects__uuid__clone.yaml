post:
  operationId: cloneProject
  summary: Clones a given project.
  description: Requires permission <strong>PORTFOLIO_MANAGEMENT</strong>
  tags:
  - Projects
  parameters:
  - name: uuid
    in: path
    description: The UUID of the project to clone
    required: true
    schema:
      type: string
      format: uuid
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/schemas/clone-project-request.yaml"
  responses:
    "201":
      description: Project cloned
      content:
        application/json:
          schema:
            $ref: "../components/schemas/clone-project-response.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    "409":
      $ref: "../components/responses/generic-conflict-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"
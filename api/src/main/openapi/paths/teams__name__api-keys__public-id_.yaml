delete:
  operationId: deleteTeamApiKey
  summary: Delete an API key of a team
  description: Delete an API key of a team
  tags:
  - Teams
  parameters:
  - name: name
    description: Name of the team
    in: path
    required: true
    schema:
      type: string
      maxLength: 255
  - name: public_id
    description: Public ID of the API key
    in: path
    required: true
    schema:
      $ref: "../components/schemas/api-key-public-id.yaml"
  responses:
    "204":
      description: API key deleted
    "400":
      $ref: "../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"
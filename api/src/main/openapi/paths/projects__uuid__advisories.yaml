get:
  operationId: listAdvisoriesForProject
  summary: List advisories affecting a project
  description: |-
    Returns a paginated list of advisories affecting the project, sorted by ID in ascending order.
    
    Requires the `VIEW_VULNERABILITY` permission.
  tags:
  - Advisories
  parameters:
  - name: uuid
    in: path
    description: The UUID of the project
    required: true
    schema:
      type: string
      format: uuid
  - $ref: "../components/parameters/page-token.yaml"
  - $ref: "../components/parameters/pagination-limit.yaml"
  responses:
    "200":
      description: Paginated list of advisories affecting the project
      content:
        application/json:
          schema:
            $ref: "../components/schemas/list-project-advisories-response.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

get:
  operationId: getCsafAggregator
  summary: Get a CSAF aggregator
  description: |-
    Requires the `SYSTEM_CONFIGURATION` or `SYSTEM_CONFIGURATION_READ` permission.
  tags:
  - CSAF
  parameters:
  - name: id
    in: path
    description: The ID of the CSAF aggregator
    required: true
    schema:
      type: string
      format: uuid
  responses:
    "200":
      description: CSAF aggregator
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/csaf/csaf-aggregator.yaml"
    "400":
      $ref: "../../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../../components/responses/generic-error.yaml"

patch:
  operationId: updateCsafAggregator
  summary: Update a CSAF aggregator
  description: |-
    Requires the `SYSTEM_CONFIGURATION` or `SYSTEM_CONFIGURATION_UPDATE` permission.
  tags:
  - CSAF
  parameters:
  - name: id
    in: path
    description: The ID of the CSAF aggregator to update
    required: true
    schema:
      type: string
      format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/csaf/update-csaf-aggregator-request.yaml"
  responses:
    "200":
      description: CSAF aggregator updated
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/csaf/csaf-aggregator.yaml"
    "400":
      $ref: "../../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../../components/responses/generic-error.yaml"

delete:
  operationId: deleteCsafAggregator
  summary: Delete a CSAF aggregator
  description: |-
    **Warning**: Deleting an aggregator will also delete all providers
    that were discovered from it.
    
    Requires the `SYSTEM_CONFIGURATION` or `SYSTEM_CONFIGURATION_DELETE` permission.
  tags:
  - CSAF
  parameters:
  - name: id
    in: path
    description: The ID of the CSAF aggregator to delete
    required: true
    schema:
      type: string
      format: uuid
  responses:
    "204":
      description: CSAF source deleted
    "401":
      $ref: "../../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../../components/responses/generic-error.yaml"

get:
  operationId: getExtensionConfigSchema
  summary: Get extension configuration schema
  description: |-
    Returns the JSON schema for an extension's configuration.
    
    Requires the `SYSTEM_CONFIGURATION` or `SYSTEM_CONFIGURATION_READ` permission.
  tags:
  - Extensions
  parameters:
  - name: extensionPointName
    description: Name of the extension point
    in: path
    required: true
    schema:
      type: string
  - name: extensionName
    description: Name of the extension
    in: path
    required: true
    schema:
      type: string
  responses:
    "200":
      description: Extension config schema
      content:
        application/json:
          schema:
            $ref: "../components/schemas/extensions/extension-config-schema.yaml"
    "204":
      description: Extension has no config schema
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"
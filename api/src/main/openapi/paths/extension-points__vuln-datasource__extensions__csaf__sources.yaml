get:
  operationId: listCsafSources
  summary: List CSAF sources
  description: Requires permission <strong>VULNERABILITY_MANAGEMENT_READ</strong>
  tags:
    - CSAF
  parameters:
    - name: type
      in: query
      description: Filter by source type (aggregator or provider)
      required: false
      schema:
        type: string
        enum:
          - AGGREGATOR
          - PROVIDER
    - name: discovered
      in: query
      description: Filter by discovery status (true for discovered sources only, false for manually added only)
      required: false
      schema:
        type: boolean
    - name: search_text
      in: query
      description: Search text to filter sources
      required: false
      schema:
        type: string
  responses:
    "200":
      description: List of CSAF sources
      headers:
        X-Total-Count:
          description: The total number of CSAF sources
          schema:
            type: integer
            format: int64
      content:
        application/json:
          schema:
            $ref: "../components/schemas/list-csaf-sources-response.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

put:
  operationId: createCsafSource
  summary: Create a new CSAF source
  description: Requires permission <strong>VULNERABILITY_MANAGEMENT_CREATE</strong>
  tags:
    - CSAF
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/csaf-source.yaml"
  responses:
    "201":
      description: The created CSAF source
      content:
        application/json:
          schema:
            $ref: "../components/schemas/csaf-source.yaml"
    "400":
      $ref: "../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "409":
      description: A CSAF source with the specified URL already exists
      content:
        application/problem+json:
          schema:
            $ref: "../components/schemas/problem-details.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

post:
  operationId: updateCsafSource
  summary: Update a CSAF source
  description: Requires permission <strong>VULNERABILITY_MANAGEMENT_UPDATE</strong>
  tags:
    - CSAF
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/csaf-source-update-request.yaml"
  responses:
    "200":
      description: The updated CSAF source
      content:
        application/json:
          schema:
            $ref: "../components/schemas/csaf-source.yaml"
    "400":
      $ref: "../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

patch:
  operationId: updateTaskQueue
  summary: Update a task queue
  description: |-
    Updates the status and/or capacity of a task queue.

    **Note:** This is an internal API endpoint and may change without notice.

    Requires the `SYSTEM_CONFIGURATION` or `SYSTEM_CONFIGURATION_UPDATE` permission.
  tags:
  - Task Queues
  parameters:
  - name: type
    description: Type of the task queue
    in: path
    required: true
    schema:
      $ref: "../components/schemas/task-queue-type.yaml"
  - name: name
    description: Name of the task queue
    in: path
    required: true
    schema:
      type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/update-task-queue-request.yaml"
  responses:
    "204":
      description: Task queue updated
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

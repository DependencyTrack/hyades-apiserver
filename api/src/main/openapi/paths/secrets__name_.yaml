get:
  operationId: getSecretMetadata
  summary: Get secret metadata
  description: |-
    Returns metadata about a given secret.
    
    Requires the `SYSTEM_CONFIGURATION` or `SYSTEM_CONFIGURATION_READ` permission.
  tags:
  - Secrets
  parameters:
  - name: name
    in: path
    description: The name of the secret
    required: true
    schema:
      $ref: "../components/schemas/secrets/secret-name.yaml"
  responses:
    "200":
      description: Secret metadata
      content:
        application/json:
          schema:
            $ref: "../components/schemas/secrets/secret-metadata.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

patch:
  operationId: updateSecret
  summary: Update a secret
  description: |-
    Updates an existing secret.
    
    Requires the `SECRET_MANAGEMENT` or `SECRET_MANAGEMENT_UPDATE` permission.
    
    Administrators can configure the secret manager to be read-only.
    In that case, update requests will be rejected with status code `400`.
  tags:
  - Secrets
  parameters:
  - name: name
    in: path
    description: The name of the secret
    required: true
    schema:
      $ref: "../components/schemas/secrets/secret-name.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/secrets/update-secret-request.yaml"
  responses:
    "204":
      description: Secret updated
    "304":
      description: Not modified
    "400":
      description: Bad Request
      content:
        application/problem+json:
          schema:
            anyOf:
            - $ref: "../components/schemas/invalid-request-problem-details.yaml"
            - $ref: "../components/schemas/problem-details.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

delete:
  operationId: deleteSecret
  summary: Delete a secret
  description: |-
    Deletes an existing secret.
    
    Requires the `SECRET_MANAGEMENT` or `SECRET_MANAGEMENT_DELETE` permission.
    
    Administrators can configure the secret manager to be read-only.
    In that case, delete requests will be rejected with status code `400`.
  tags:
  - Secrets
  parameters:
  - name: name
    in: path
    description: The name of the secret
    required: true
    schema:
      $ref: "../components/schemas/secrets/secret-name.yaml"
  responses:
    "204":
      description: Secret deleted
    "400":
      description: Bad Request
      content:
        application/problem+json:
          schema:
            anyOf:
            - $ref: "../components/schemas/invalid-request-problem-details.yaml"
            - $ref: "../components/schemas/problem-details.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"
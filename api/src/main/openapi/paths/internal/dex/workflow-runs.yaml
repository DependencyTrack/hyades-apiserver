get:
  operationId: listWorkflowRuns
  summary: List all workflow runs
  description: |-
    Returns a paginated list of workflow runs.
    
    ### Sortable fields
    
    Sorting is supported for the for the following fields:
    
    * `id`
    * `created_at`
    * `completed_at`
    
    **Note:** This is an internal API endpoint and may change without notice.
  tags:
  - Dex
  parameters:
  - name: workflow_name
    description: Name of the workflow to filter by. Must be an exact match.
    in: query
    schema:
      type: string
  - name: workflow_version
    description: Version of the workflow to filter by. Must be an exact match.
    in: query
    schema:
      type: integer
      format: int32
      minimum: 1
      maximum: 100
  - name: workflow_instance_id
    description: Workflow instance ID to filter by. Must be an exact match.
    in: query
    schema:
      type: string
  - name: status
    description: Status to filter by
    in: query
    schema:
      $ref: "../../../components/schemas/internal/dex/workflow-run-status.yaml"
  - name: created_at_from
    description: foo
    in: query
    schema:
      $ref: "../../../components/schemas/timestamp.yaml"
  - name: created_at_to
    description: foo
    in: query
    schema:
      $ref: "../../../components/schemas/timestamp.yaml"
  - name: completed_at_from
    description: foo
    in: query
    schema:
      $ref: "../../../components/schemas/timestamp.yaml"
  - name: completed_at_to
    description: foo
    in: query
    schema:
      $ref: "../../../components/schemas/timestamp.yaml"
  - $ref: "../../../components/parameters/pagination-limit.yaml"
  - $ref: "../../../components/parameters/page-token.yaml"
  - $ref: "../../../components/parameters/sort-direction.yaml"
  - $ref: "../../../components/parameters/sort-by.yaml"
  responses:
    "200":
      description: Paginated list of workflow runs
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/internal/dex/list-workflow-runs-response.yaml"
    "400":
      $ref: "../../../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../../../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../../../components/responses/generic-forbidden-error.yaml"
    default:
      $ref: "../../../components/responses/generic-error.yaml"
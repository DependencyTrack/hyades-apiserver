get:
  operationId: getAdvisoriesByProject
  summary: List advisories by project
  description: Requires permission <strong>VIEW_VULNERABILITY</strong>
  tags:
    - Advisories
  parameters:
    - name: uuid
      in: path
      description: The UUID of the project
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: List of advisories for the project
      headers:
        X-Total-Count:
          description: The total number of advisories
          schema:
            type: integer
            format: int64
      content:
        application/json:
          schema:
            $ref: "../components/schemas/list-project-advisories-response.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

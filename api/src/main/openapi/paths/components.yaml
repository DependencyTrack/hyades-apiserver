post:
  operationId: createComponent
  summary: Creates a new component for the project
  description: Requires permission <strong>PORTFOLIO_MANAGEMENT</strong> or <strong>PORTFOLIO_MANAGEMENT_UPDATE</strong>
  tags:
    - Components
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/create-component-request.yaml"
  responses:
    "201":
      description: Component Created
    "400":
      description: Bad Request
      content:
        application/problem+json:
          schema:
            oneOf:
              - $ref: "../components/schemas/invalid-request-problem-details.yaml"
              - $ref: "../components/schemas/problem-details.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "409":
      $ref: "../components/responses/generic-conflict-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"
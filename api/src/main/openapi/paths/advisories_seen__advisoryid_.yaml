post:
  operationId: markAdvisoryAsSeen
  summary: Mark advisory as seen
  description: Requires permission <strong>VULNERABILITY_ANALYSIS_UPDATE</strong>
  tags:
    - Advisories
  parameters:
    - name: advisoryId
      in: path
      description: The ID of the advisory to mark as seen
      required: true
      schema:
        type: string
  responses:
    "200":
      description: Advisory Marked as Seen
      content:
        application/json:
          schema:
            $ref: "../components/schemas/list-advisories-response-item.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

get:
  operationId: getExtensionConfig
  summary: Get extension configuration
  description: |-
    Returns the configuration of an extension.
    
    Requires the `SYSTEM_CONFIGURATION` or `SYSTEM_CONFIGURATION_READ` permission.
  tags:
  - Extensions
  parameters:
  - name: extensionPointName
    description: Name of the extension point
    in: path
    required: true
    schema:
      type: string
  - name: extensionName
    description: Name of the extension
    in: path
    required: true
    schema:
      type: string
  responses:
    "200":
      description: List of extensions
      content:
        application/json:
          schema:
            $ref: "../components/schemas/extensions/get-extension-config-response.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

put:
  operationId: updateExtensionConfig
  summary: Update extension configuration
  description: |-
    Updates the configuration of an extension.
    
    Requires the `SYSTEM_CONFIGURATION` or `SYSTEM_CONFIGURATION_READ` permission.
  tags:
  - Extensions
  parameters:
  - name: extensionPointName
    description: Name of the extension point
    in: path
    required: true
    schema:
      type: string
  - name: extensionName
    description: Name of the extension
    in: path
    required: true
    schema:
      type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/extensions/update-extension-config-request.yaml"
  responses:
    "204":
      description: Configuration updated
    "304":
      description: Not Modified
    "400":
      $ref: "../components/responses/json-schema-validation-error.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"
get:
  operationId: getProjectComponents
  summary: Retrieves a list of all components for a given project.
  description: Requires permission <strong>VIEW_PORTFOLIO</strong>
  tags:
    - Projects
  parameters:
    - name: uuid
      in: path
      description: The UUID of the project to retrieve components for
      required: true
      schema:
        type: string
        format: uuid
    - name: only_outdated
      in: query
      description: Optionally exclude recent components so only outdated components are returned
      schema:
        type: boolean
    - name: only_direct
      in: query
      description: Optionally exclude transitive dependencies so only direct dependencies are returned
      schema:
        type: boolean
    - $ref: "../components/parameters/pagination-limit.yaml"
    - $ref: "../components/parameters/page-token.yaml"
  responses:
    "200":
      description: A list of all components for a given project
      content:
        application/json:
          schema:
            $ref: "../components/schemas/list-components-response.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    "404":
      $ref: "../components/responses/generic-not-found-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"
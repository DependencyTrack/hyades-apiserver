get:
  operationId: listTeams
  summary: List all teams
  description: Returns a paginated list of teams, sorted by name in ascending order
  tags:
  - Teams
  parameters:
  - $ref: "../components/parameters/pagination-limit.yaml"
  - $ref: "../components/parameters/page-token.yaml"
  responses:
    "200":
      description: Paginated list of teams
      content:
        application/json:
          schema:
            $ref: "../components/schemas/list-teams-response.yaml"
    "400":
      $ref: "../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

post:
  operationId: createTeams
  summary: Create teams
  description: Create one or more teams
  tags:
  - Teams
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/bulk-create-teams-request.yaml"
  responses:
    "201":
      description: Team creation results
      content:
        application/json:
          schema:
            $ref: "../components/schemas/bulk-create-teams-response.yaml"
    "400":
      $ref: "../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"

delete:
  operationId: deleteTeams
  summary: Delete teams
  description: Delete one or more teams
  tags:
  - Teams
  parameters:
  - name: names
    description: Names of teams to delete
    in: query
    schema:
      type: array
      items:
        type: string
        maxLength: 255
      minItems: 1
      maxItems: 100
  responses:
    "207":
      description: Team deletion results
      content:
        application/json:
          schema:
            $ref: "../components/schemas/bulk-delete-teams-response.yaml"
    "400":
      $ref: "../components/responses/invalid-request-error.yaml"
    "401":
      $ref: "../components/responses/generic-unauthorized-error.yaml"
    "403":
      $ref: "../components/responses/generic-forbidden-error.yaml"
    default:
      $ref: "../components/responses/generic-error.yaml"
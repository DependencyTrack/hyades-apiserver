openapi: 3.0.0
info:
  title: OWASP Dependency-Track
  description: REST API of OWASP Dependency-Track
  version: 2.0.0
  contact:
    name: The Dependency-Track Authors
    email: dependencytrack@owasp.org
    url: https://github.com/DependencyTrack/dependency-track
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
security:
  - apiKeyAuth: [ ]
  - bearerAuth: [ ]
servers:
  - url: /api/v2
tags:
  - name: foo
    description: bar
  - name: Project
    description: /project
paths:
  /project/{uuid}/children:
    get:
      tags:
        - Project
      summary: Returns a list of all children for a project
      description: Requires permission <strong>VIEW_PORTFOLIO</strong>
      operationId: getChildrenProjects
      parameters:
        - name: uuid
          in: path
          description: UUID of the project to get the children from
          required: true
          schema:
            type: string
            format: uuid
        - name: excludeInactive
          in: query
          description: Optionally excludes inactive projects from being returned
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: A list of all children for a project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProjectResponse'
        '401':
          description: Unauthorized
        '403':
          description: Access to the requested project is forbidden
          # content:
          #   application/problem+json:
          #     schema:
          #       $ref: "#/components/schemas/ProblemDetails"
        '404':
          description: The UUID of the project could not be found
      security:
        - apiKeyAuth: [ ]
        - bearerAuth: [ ]
components:
  schemas:
    PaginatedProjectResponse:
      type: object
      properties:
        total:
          type: integer
          description: Total number of teams
        pageNumber:
          type: integer
          description: Current page number
        pageSize:
          type: integer
          description: Number of items per page
        objects:
          type: array
          items:
            $ref: '#/components/schemas/Project'
    Project:
      type: object
  securitySchemes:
    apiKeyAuth:
      name: X-Api-Key
      description: Authentication via API key
      type: apiKey
      in: header
    bearerAuth:
      description: Authentication via Bearer token
      type: http
      scheme: Bearer